<div class="cereal-gifs-container">
  <ul>
    <li *ngFor="let i of gifs">
      <img height="100%" [src]="i">
    </li>
  </ul> 
</div>

<div>
  <div class="pure-g" style="margin-top:160px" >
    <md-card>
      <div class="pure-u-1 pure-u-md-1-2">      
        <img [src]="PageConfig.logo" width="60%" style="margin-left: auto;margin-right: auto;display: block;">
      </div>
      <div class="pure-u-1 pure-u-md-1-2"> 
        <h3>{{PageConfig.greeting}}</h3> 
        <p>
          {{PageConfig.blurb}}
        </p>

        <button md-raised-button *ngFor="let b of PageConfig.welcomeLinks" [style.backgroundColor]="b.color" routerLink="{{b.link}}">
          {{b.label}}
        </button> 
      </div> 

    </md-card> 
  </div> 

</div>
